<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPU Scheduling Visualizer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <!-- Dark mode toggle -->
    <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>

    <main id="app-container">
      <h1>CPU Scheduling Visualizer</h1>

      <!-- Controls Section -->
      <section id="controls" class="card">
        <h2>Controls</h2>
        <label for="algorithm">Choose Algorithm:</label>
        <select id="algorithm">
          <option value="FCFS">First Come First Serve (FCFS)</option>
          <option value="SJF">Shortest Job First (SJF)</option>
          <option value="RR">Round Robin (RR)</option>
        </select>

        <div id="input-fields">
          <label>Process ID:</label>
          <input type="text" id="pid" placeholder="e.g. P1" />

          <label>Burst Time:</label>
          <input type="number" id="burstTime" placeholder="e.g. 5" />

          <label>Arrival Time:</label>
          <input type="number" id="arrivalTime" placeholder="e.g. 0" />

          <label id="quantum-label" style="display: none;">Time Quantum:</label>
          <input
            type="number"
            id="quantum"
            placeholder="e.g. 2"
            style="display: none;"
          />

          <div style="margin-top: 0.5rem;">
            <button id="addProcess">Add Process</button>
            <button id="runScheduler">Run</button>
            <button id="reset">Reset</button>
          </div>
        </div>
      </section>

      <!-- Process Table Section -->
      <section id="process-table-section" class="card">
        <h2>Process Table</h2>
        <table id="processTable">
          <thead>
            <tr>
              <th>Process ID</th>
              <th>Burst Time</th>
              <th>Arrival Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Gantt Chart Section -->
      <section id="ganttChart-section" class="card">
        <h2>Gantt Chart</h2>
        <div id="ganttTimeline"></div>
        <div id="ganttChart"></div>
      </section>

      <!-- Metrics Section -->
      <section id="metrics-section" class="card">
        <h2>Performance Metrics</h2>
        <table id="metricsTable">
          <thead>
            <tr>
              <th>Process</th>
              <th>Arrival Time</th>
              <th>Burst Time</th>
              <th>Completion Time</th>
              <th>Turnaround Time</th>
              <th>Waiting Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="metricsSummary" style="margin-top: 10px; font-weight: bold;"></div>
      </section>
    </main>
    <script src="./script.js"></script>
  </div>
</body>
</html>
